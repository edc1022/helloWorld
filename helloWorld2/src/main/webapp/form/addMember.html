<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원정보등록(form/addMember.html)</title>
</head>

<body>
	<fieldset>
		<legend>회원가입</legend>
		<form action="../AddBankMemberServlet" method="post">
			<label>사용자ID: <input type="text" name="id" value="user4"></label><br>
			<label>비밀번호: <input type="password" name="pw" value="1234"></label><br>
			<label for="">사용자이름</label> 
			<input type="text" name="name" id="name" value="신사용"><br> 
			<label for="role">관리자</label> 
			<input type="radio" name="role" id="admin" value="1" checked>
			<label for="role">사용자</label> 
			<input type="radio" name="role" id="user" value="0">
			<br> 
			<input type="submit" value="전송">
			

		</form>
	</fieldset>
</body>

</html>
