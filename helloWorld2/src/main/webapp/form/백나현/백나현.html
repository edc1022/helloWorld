<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="백나현">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백나현</title>
    <link rel="stylesheet" href="css/백나현.css">
</head>

<body>
    <div id="container">
        
            <header>
                <h2>header 영역</h2>
                <p>백나현 페이지에 온 것을 환영합니다</p>
            </header>
            <nav>
                <ul>
                    <li><a>첫번째 메인메뉴</a></li>
                    <li><a>두번째 메인메뉴</a></li>
                    <li><a>세번째 메인메뉴</a></li>
                    <li id="in">로그인</li>
                </ul>
            </nav>
            <aside class="sidebar">
                <h3>좌측 사이드</h3>
                <p>좌측영역 정의 내립니다</p>
                <p>좌측영역 정의 내립니다</p>
                <p>좌측영역 정의 내립니다</p>
               
            </aside>

            <section class="content">
                <h3>회원가입 영역입니다</h3>
                <form>
                    <fieldset>
                        <legend>step1 : 로그인 정보</legend>
                        <ul>
                            <li>
                                <label for="id">계정아이디</label>
                                <input type="text" id="id" autofocus>
                            </li>
                            <li>
                                <label for="pwd">비밀번호</label>
                                <input type="password" id="pwd">
                            </li>
                            <li>
                                <label for="pwd2">비밀번호 확인</label>
                                <input type="password" id="pwd2">
                            </li>
                        </ul>

                    </fieldset>
                    <fieldset>
                        <legend>step2 : 개인 정보</legend>
                        <ul>
                            <li>
                                <label for="name">이름</label>
                                <input type="text" id="name" placeholder="5자 미만 공백없이">
                            </li>
                            <li>
                                <label for="email">이메일 계정</label>
                                <input type="email" id="email" placeholder="abc@naver.com">
                            </li>
                            <li>
                                <label for="phon">전화번호</label>
                                <input type="tel" id="phon">
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <button type="submit">회원 가입</button>
                        <button type="reset">정보 수정</button>

                    </fieldset>

                </form>
                
                
            </section>
            <aside class="sidebar2">
                <h3>우측 사이드</h3>
                <p>우측영역 정의 내립니다</p>
                <p>우측영역 정의 내립니다</p>
                <p>우측영역 정의 내립니다</p>
               
            </aside>
    
            <footer>
               <h3>푸터영역 입니다</h3>
            </footer>

    
    </div>
</body>

</html>
